<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="m-2">Sockets</h1>
        <hr>
        <p>
          Estatus del Server:
          <span id="conectado" class="text-success"><b>Conectado</b></span>
          <span id="desconectado" class="text-danger"><b>Desconectado</b></span>
        </p>
    </div>

    <div class="row">
      <div class="col">
        <input type="text" id="mensaje" class="form-control">
      </div>
      <div class="col">
        <button id="enviar" class="btn btn-primary">
          Enviar
        </button>
      </div>
    </div>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="./js/socket-cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
